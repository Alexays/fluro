apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: '../config.gradle'
apply from: '../flutter.gradle'

android {
	compileSdkVersion versions.targetSDK
	buildToolsVersion versions.buildTools
	defaultConfig {
		minSdkVersion versions.minSDK
		targetSdkVersion versions.targetSDK
		applicationId appConfig.applicationID
		versionCode appConfig.build
		versionName appConfig.version
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	lintOptions {
		disable 'InvalidPackage'
	}
	buildTypes {
		release {
			// TODO: Add your own signing config for the release build.
			// Signing with the debug keys for now, so `flutter run --release` works.
			signingConfig signingConfigs.debug
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])

	// kotlin
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$versions.kotlin"

	// testing
	androidTestCompile "com.android.support:support-annotations:$versions.supportLib"
	androidTestCompile 'com.android.support.test:runner:0.5'
	androidTestCompile 'com.android.support.test:rules:0.5'
}
